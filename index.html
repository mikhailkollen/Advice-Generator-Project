<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
        <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700;800&display=swap"
      rel="stylesheet"
    />


    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>

    <main class="container">
      
      <div class="advice-card">
        <!-- Title with a dynamic ID -->
        <h1 class="advice-id">Click to get wisdom</h1>
        <!-- The generated advice text -->
        <p class="advice-text"></p>
        <div class="divider">
          <img src="./images/pattern-divider-desktop.svg" alt="" />
        </div>
        <!-- The button that sends a request to the API -->
        <div class="btn-container">
          <button class="random-btn" aria-label="Generate">
            <img src="./images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
    </main>

    <!-- The Attribution and links -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br> Coded by
      <a href="https://github.com/mikhailkollen" target="_blank"
        >Mikhail Kollen</a
      >.
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
